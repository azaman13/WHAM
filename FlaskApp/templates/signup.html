<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/#">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Concent Form</h3>
        </div>
 
      <div class="jumbotron">
        <h2>Participant Information</h2>

        <form class="form-signin" action="signUp" method="post">
        <!-- First Name -->
        <label for="input_first_Name" class="sr-only">First Name</label>
        
        <input type="first_name" name="input_first_Name" id="input_first_Name" class="form-control" placeholder="First Name" required autofocus>
        

        <!-- Last Name -->
        <label for="input_last_Name" class="sr-only">Last Name</label>
        
        <input type="last_name" name="input_last_Name" id="input_last_Name" class="form-control" placeholder="Last Name" required autofocus>
        
        <!-- Gmail username -->
        <label for="inputEmail" class="sr-only">Email address</label>
        
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Gmail Username" required autofocus>
        
        <!-- Gmail Password -->
        <label for="inputPassword" class="sr-only">Password</label>
        
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Gmail Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
